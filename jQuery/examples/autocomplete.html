<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>AJAX Post</title>
	<link href="styles/sandbox.css" rel="stylesheet" type="text/css" media="all" />
	<link href="http://view.jquery.com/trunk/plugins/autocomplete/jquery.autocomplete.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	<body>
		<form method="post" action="server/post.php">
			<div class="module">
			<h2><label for="name">Search for your favorite P &amp; P character:</label></h2>
			<input type="text" name="name" id="name">
			</div>
		</form>
		<div id="output">
		
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script src="http://view.jquery.com/trunk/plugins/autocomplete/jquery.autocomplete.js"></script>
	<script>
		$(document).ready(function() {
			$('#name').autocomplete('server/characters.php');
		});
	</script>
</html>
