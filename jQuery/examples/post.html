<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>AJAX Post</title>
	<link href="styles/sandbox.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	<body>
		<form method="post" action="server/post.php">
			<label for="name">Enter your name:</label>
			<input type="text" name="name" id="name">
		</form>
		<div id="output">
		
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script>
		$(document).ready(function() {
			$('#name').change(function(){
				$.post($(this).parent('form').attr('action'),
					{ name : $(this).val() },
					function(data) {
						$('#output').html(data);
					}
				);
			});
			$('form').submit(function(){
				return false;
			});
		});
	</script>
</html>
